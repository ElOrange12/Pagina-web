<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ElOrange12</title>
		
		<link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
		
		<style>
			* {
		        margin: 0;
		        padding: 0;
		        box-sizing: border-box;
		    }
		    
		    /* Cuerpo base */
			
		    body {
		        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		        background: #ff8100;
		        background-size: cover;
		        background-position: center;
		        background-attachment: fixed; 
		        background-repeat: no-repeat;
		        
		        color: #333;
		        line-height: 1.6;
		    }
		    
			/* Cabecera */
		    
		    header {
		        background-image: url('img/Banner_ElOrange12.png');
		        background-size: cover;
		        background-position: center;
		        min-height: 40vh; /* Un poco más pequeña que la home */
		        display: flex;
		        flex-direction: column;
		        justify-content: center;
		        align-items: center;
		        text-align: center;
		        color: #e85d04;
		        padding: 20px;
		        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
		        border-bottom: 15px solid rgba(0,0,0,0.9);
		        position: relative;
        	}
        	
        	/* Main */
        	
        	main {
		        max-width: 1200px;
				margin: 50px auto;
				background-color: #1c1c1c; 
				color: #e0e0e0; 
				border: 2px solid #e85d04;
				border-radius: 15px;
				box-shadow: 0 0 40px rgba(0,0,0,1); 
				padding: 40px;
		    }
		    
		    /* Pie de página */
		    
		    footer {
		        text-align: center; 
		        padding: 20px; 
		        margin-top: 50px;
		        color: #e85d04; 
		        font-weight: bold;
		        background-color: rgba(0,0,0,0.9); /* Fondo negro casi solido */
		    }
		    
		</style>
	</head>
	<body>
		<header>   		
		</header>
		<main>
			<section class="items-grid">
				<article class="article-card">
		            <div class="card-content">
		                <h3>Curriculum</h3>
		                <p>Toda la información necesaria sobre mi carrera.</p>
		                <a href="https://elorange12.github.io/CV/" class="btn-leer">Más Información</a>
		            </div>
		        </article>

		        <article class="article-card">
		            <div class="card-content">
		                <h3>Portafolio</h3>
		                <p>Echa un vistazo a los proyectos que he desarrollado o tengo en marchar.</p>
		                <a href="https://elorange12.github.io/Portafolio/" class="btn-leer">Más Información</a>
		            </div>
		        </article>
			</section>		
		</main>
		<footer>
			<p>&copy; Daniel Oliveira Vidal. Todos los derechos reservados.</p>
		</footer>
	</body>
</html>
